<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Todos list!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list inset style="background-color: khaki">
    <ion-item-sliding *ngFor="let item of tdprov.items" style="background-color: khaki">
      <ion-item (click)="TodoInfo(item)">
        {{item.title}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="green" (click)="statusUpdate(item)">
          <ion-icon name="arrow-up"></ion-icon> Update Status
        </button>
        <button ion-button color="danger" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding >
        <ion-item >
          <!-- blank item for spacing purposes -->
        </ion-item>
      </ion-item-sliding>
  </ion-list>

  <i style="color: gray; font-weight: lighter"><br>Hit the plus in the top right to add a new todo task.
    <br>  All task are pending by default.
    <br>  Click on task to see more info. 
    <br>  Slide the task to the left to update status or delete the task.
  </i>
</ion-content>
