<ion-header>

  <ion-navbar color="energized">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PendingPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of cItems">
      <ion-card style="background-color: khaki">
        <ion-card-content>
          <h1>{{item.title}}</h1>
          <br>
          <b>ID:</b> {{item.id}}
          <br>
          <b>Notes:</b> {{item.notes}}
          <br>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <i style="color: gray; font-weight: lighter"><br>All pending TODOs. Return to Home page to update status.
  </i>
</ion-content>
