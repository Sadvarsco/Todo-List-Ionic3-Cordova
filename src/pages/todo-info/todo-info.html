<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="background-color: khaki">
    <ion-card-content>
        <h1>{{title}}</h1><br>
        <b>ID:</b> {{id}}<br>
        <b>Current Status:</b> {{status}}<br>
    </ion-card-content>
  </ion-card>
  <ion-card style="background-color: khaki">
    <ion-card-header>
      <b>Notes</b>
    </ion-card-header>
    <ion-card-content>
      {{notes}}
    </ion-card-content>
  </ion-card>
</ion-content>
